<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Energco Calculator </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo and Language Switch -->
  <header>
    <div class="logo">
        <img src="ENERGCO-LOGO-white-1000px-1.png" alt="" class="logo"></div>
    <div class="lang-switch">
      <select id="language">
        <option value="ar">العربية</option>
        <option value="en">English</option>
        <option value="ku">کوردی (سورانی)</option>
        <option value="tr">Türkçe</option>
      </select>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <h1 id="title">حاسبة المنظومة الشمسية</h1>
    <p id="subtitle">اختر وضع الحساب ثم أدخل القيم المطلوبة</p>

    <!-- System Choice -->
    <div class="system-choice">
      <button id="btnOnGrid" data-system="onGrid" class="active">24 ساعة</button>
      <button id="btnFarm" data-system="farm">المضخات</button>
      <button id="btnHybrid" data-system="hybrid">بطاريات</button>
    </div>

    <!-- Dynamic Inputs -->
    <div id="inputs"></div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="calculateBtn">حساب</button>
      <button id="resetBtn">إعادة</button>
    </div>

    <!-- Results -->
    <div id="results"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
